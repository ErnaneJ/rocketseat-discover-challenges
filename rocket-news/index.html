<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/icon.png" type="image/png">
  <link rel="stylesheet" href="./style.css">
  <title>RocketNews.</title>
</head>
  <body>
    <main>
      <section class="header">
        <img src="./assets/logo.svg" height="100%" width="100%" class="header--logo" alt="Logo RocketNews">
      </section>

      <section class="content">
        <div class="content--informations">
          <h1 class="content--informations--title">atualize ideias e informações em 5 minutos.</h1>
          <h2 class="content--informations--subtitle">tudo que você precisa saber para começar seu dia bem e informado</h2>
          <p class="content--informations--description">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
            perfeito para se preparar para codar ☕</p>
        </div>

        <div class="content--form">
            <label class="content--form--span">Insira seu e-mail:</label>
            <div class="content--form--fields">
              <input type="email" placeholder="leitor@rocketnews.com" class="content--form--input">
              <button class="content--form--button">
                <img src="./assets/send.svg" alt="Icone de envio de mensagens">
              </button>
            </div>
          </form>
        </div>

        <a href="#read-first" class="read-first">
          deixe-me ler primeiro
          <img src="./assets/arrow-right.svg" width="18" height="18" alt="Seta para direita">
        </a>
      </section>
    </main>
    <img src="./assets/read_news.jpg" width="100%" height="100%" class="banner"/>
  </body>
</html>
