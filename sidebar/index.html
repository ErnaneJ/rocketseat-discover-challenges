<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
  <!-- HTML Meta Tags -->
  <title>Sidebar</title>
  <meta name="description" content="Desafio para desenvolver uma sidebar.">

  <!-- Google / Search Engine Tags -->
  <meta itemprop="name" content="Sidebar">
  <meta itemprop="description" content="Desafio para desenvolver uma sidebar.">
  <meta itemprop="image" content="https://ernanej.github.io/rocketseat-discover-challenges/assets/banner-sidebar.webp">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://ernanej.github.io/rocketseat-discover-challenges/sidebar/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Sidebar">
  <meta property="og:description" content="Desafio para desenvolver uma sidebar.">
  <meta property="og:image" content="https://ernanej.github.io/rocketseat-discover-challenges/assets/banner-sidebar.webp">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Sidebar">
  <meta name="twitter:description" content="Desafio para desenvolver uma sidebar.">
  <meta name="twitter:image" content="https://ernanej.github.io/rocketseat-discover-challenges/assets/banner-sidebar.webp">
</head>
<body>
  <aside class="short">
    <div class="top">
      <header>
        <img width="80" height="80" src="./assets/logo.svg" alt="Logo Vet." class="logo">
        <button id="toggle-menu">
          <img width="30" height="30" src="./assets/menu.svg" alt="Menu">
        </button>
      </header>
      <div class="search">
        <img width="25" height="25" src="./assets/search.svg" alt="Search"/>
        <input type="text" placeholder="Buscar">
      </div>
      <ul class="menu">
        <li><a href="#dashboard">
          <img width="30" height="30" src="./assets/grid.svg" alt=""/>
          Dashboard
        </a></li>
        <li><a href="#users">
          <img width="30" height="30" src="./assets/pet.svg" alt=""/>
          Pets
        </a></li>
        <li><a href="#products">
          <img width="30" height="30" src="./assets/user.svg" alt=""/>
          Clientes
        </a></li>
        <li><a href="#orders">
          <img width="30" height="30" src="./assets/vet.svg" alt=""/>
          Vets
        </a></li>
        <li><a href="#settings">
          <img width="30" height="30" src="./assets/settings.svg" alt=""/>
          Settings
        </a></li>
      </ul>
    </div>
    <div class="user">
      <div class="user--informations">
        <img width="50" height="50" src="./assets/photo.jpg" alt="avatar do usuário"/>
        <div>
          <h3>Eleanot Pena</h3>
          <p>Veterinária</p>
        </div>
      </div>
      <img width="30" height="30" src="./assets/log-out.svg" alt="sair" />
    </div>
  </aside>
  <main>
    <h1>Dashboard</h1>
  </main>

  <script src="./script.js"></script>
</body>
</html>
