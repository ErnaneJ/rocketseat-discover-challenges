<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionário</title>
</head>
<body>
  <h1>Questionário sobre HTML</h1>
  <hr/>
  <ol>
    <li>
      <p>Qual a tag que define um documento HTML?</p>
      <input type="radio" name="q1" id="q1-a">
      <label for="q1-a">a) !DOCTYPE html</label>
      <br/>
      <input type="radio" name="q1" id="q1-b">
      <label for="q1-b">b) html</label>
      <br/>
      <input type="radio" name="q1" id="q1-c">
      <label for="q1-c">c) head</label>
      <br/>
      <input type="radio" name="q1" id="q1-d">
      <label for="q1-d">d) body</label>
    </li>
    <li>
      <p>Qual a tag que define um título?</p>
      <input type="radio" name="q2" id="q2-a">
      <label for="q2-a">a) titulo</label>
      <br/>
      <input type="radio" name="q2" id="q2-b">
      <label for="q2-b">b) title</label>
      <br/>
      <input type="radio" name="q2" id="q2-c">
      <label for="q2-c">c) page</label>
      <br/>
      <input type="radio" name="q2" id="q2-d">
      <label for="q2-d">d) head</label>
    </li>
    <li>
      <p>Qual a tag que define um parágrafo?</p>
      <input type="radio" name="q3" id="q3-a">
      <label for="q3-a">a) p</label>
      <br/>
      <input type="radio" name="q3" id="q3-b">
      <label for="q3-b">b) br</label>
      <br/>
      <input type="radio" name="q3" id="q3-c">
      <label for="q3-c">c) paragraph</label>
      <br/>
      <input type="radio" name="q3" id="q3-d">
      <label for="q3-d">d) li</label>
    </li>
    <li>
      <p>Qual a tag que define uma lista ordenada?</p>
      <input type="radio" name="q4" id="q4-a">
      <label for="q4-a">a) ol</label>
      <br/>
      <input type="radio" name="q4" id="q4-b">
      <label for="q4-b">b) ul</label>
      <br/>
      <input type="radio" name="q4" id="q4-c">
      <label for="q4-c">c) li</label>
      <br/>
      <input type="radio" name="q4" id="q4-d">
      <label for="q4-d">d) lo</label>
    </li>
    <li>
      <p>Qual a tag que define uma lista não ordenada?</p>
      <input type="radio" name="q5" id="q5-a">
      <label for="q5-a">a) ol</label>
      <br/>
      <input type="radio" name="q5" id="q5-b">
      <label for="q5-b">b) ul</label>
      <br/>
      <input type="radio" name="q5" id="q5-c">
      <label for="q5-c">c) lo</label>
      <br/>
      <input type="radio" name="q5" id="q5-d">
      <label for="q5-d">d) lu</label>
    </li>

    <button type="submit">Enviar</button>
  </ol>
</body>
</html>
