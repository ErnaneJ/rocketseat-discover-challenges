<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <!-- HTML Meta Tags -->
  <title>Rocketflix</title>
  <meta name="description" content="Desafio para utilizar a API do themoviedb.org e exibir um filme aleatório sempre realizamos um clique no botão 'Encontrar Filme'.">

  <!-- Google / Search Engine Tags -->
  <meta itemprop="name" content="Rocketflix">
  <meta itemprop="description" content="Desafio para utilizar a API do themoviedb.org e exibir um filme aleatório sempre realizamos um clique no botão 'Encontrar Filme'.">
  <meta itemprop="image" content="https://ernanej.github.io/rocketseat-discover-challenges/assets/banner-rocket-flix.webp">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://ernanej.github.io/rocketseat-discover-challenges/rocket-flix/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Rocketflix">
  <meta property="og:description" content="Desafio para utilizar a API do themoviedb.org e exibir um filme aleatório sempre realizamos um clique no botão 'Encontrar Filme'.">
  <meta property="og:image" content="https://ernanej.github.io/rocketseat-discover-challenges/assets/banner-rocket-flix.webp">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Rocketflix">
  <meta name="twitter:description" content="Desafio para utilizar a API do themoviedb.org e exibir um filme aleatório sempre realizamos um clique no botão 'Encontrar Filme'.">
  <meta name="twitter:image" content="https://ernanej.github.io/rocketseat-discover-challenges/assets/banner-rocket-flix.webp">
</head>
<body>
  <main>
    <img src="./assets/shuffle.svg" width="87.24" height="62.93" alt="icone do Rocketflix" class="logo">
    <h1 class="title">Não sabe o que assistir?</h1>
    <div class="movie">
      <img src="./assets/poster.png" width="171" height="243.77" alt="Imagem do filme" class="movie-image">
      <div class="movie-info">
        <h2 class="movie-title">Título do filme</h2>
        <p class="movie-description">Descrição do filme</p>
      </div>
    </div>
    <button class="find-movie" id="find-movie">
      <img src="./assets/shuffle.svg" width="35.65" height="25.29" alt="icone do Rocketflix" class="button-icon">
      <span>Encontrar filme</span>
    </button>
    <p class="instruction">
      Clique em <strong>"Encontrar filme"</strong> que traremos informações
      de algum filme para você assistir hoje.
    </p>
  </main>
  <script type="module" src="./script.js"></script>
</body>
</html>
